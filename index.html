<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="calculator-container">
    <label class="results-label">5 + 4</label>
    <div class="buttons-container">
      <div class="button-row-1">
        <button class="clear">C</button>
        <button class="clear-all">CE</button>
        <button class="backspace">⌫</button>
        <button class="divide operator">÷</button>
      </div>
      <div class="button-row-2">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="multiply operator">×</button>
      </div>
      <div class="button-row-3">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="subtract operator">–</button>
      </div>
      <div class="button-row-4">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="add operator">+</button>
      </div>
      <div class="button-row-5">
        <button class="negate">±</button>
        <button class="number">0</button>
        <button class="decimal">.</button>
        <button class="equals, operator">=</button>
      </div>
    </div>
  </div>
</body>

</html>
